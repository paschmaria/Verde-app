{% extends 'base_auth.html' %}
{% load staticfiles %}

{% block body %}
<div class="row">
  <div class="col col-login mx-auto">
    <div class="text-center mb-6">
      <a href="/">
        <img src="{% static 'assets/images/logo.png' %}" class="h-6" alt="[VERDE]">
      </a>
    </div>
    <form class="card" method="post">
      {% csrf_token %} {{ form.non_field_errors }}

      <div class="card-body p-6">
        <h3 class="card-title text-center">Welcome</h3>
        <div class="form-group">
          <label class="form-label">{{form.username.label}}</label>
          <input type="text" class="form-control" id="id_username" placeholder="Enter username" name="username" required>
        </div>
        <div class="form-group">
          <label class="form-label">
            {{ form.password.label}}
            <a href="./forgot-password.html" class="float-right small">Forgot password</a>
          </label>
          <input type="password" class="form-control" id="id_password" placeholder="Password" name="password" required>
        </div>
        <div class="form-group">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" />
            <span class="custom-control-label">Remember me</span>
          </label>
        </div>
        {% for error in field.errors %}
        <p class="error">{{ error }}</p>
        {% endfor %}
        <div class="form-footer">
          <button type="submit" class="btn btn-primary btn-block" name="login">Login</button>
        </div>
      </div>
    </form>
    <div class="text-center text-muted">
      Don't have account yet?
      <a href="{% url 'register' %}">Register</a>
    </div>
  </div>
</div>
{% endblock %}
