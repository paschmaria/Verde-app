{% extends 'base_dashboard.html' %}
{% load staticfiles %}

{% block body %}
    <div class="row">
        <div class="col-md-3">
        <h3 class="page-title mb-5">Soil Analysis And Recommendations</h3>
        <div>
            <div class="list-group list-group-transparent mb-0">
            <a href="{% url 'nutrient' %}" class="list-group-item list-group-item-action d-flex align-items-center active">
                <span class="icon mr-3"><i class="fe fe-file-text"></i></span>Nutrient Management Guide
            </a>
            <a href="{% url 'resources' %}" class="list-group-item list-group-item-action d-flex align-items-center">
                <span class="icon mr-3"><i class="fe fe-book"></i></span>Crop/Soil Management Resources
            </a>
            </div>
            <div class="mt-6 mb-6">
            <a href="{% url 'soil-test' %}" class="btn btn-secondary btn-block">Conduct Fresh Analysis</a>
            </div>
        </div>
        </div>
        <div class="col-md-9">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Farmer Nutrient Management Guide</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <form action="" method="get">
                            <div class="row">
                                <div class="col-lg-4 col-md-12">
                                    <div class="form-group">
                                        <label class="form-label">Select Farmer name<span class="form-required">*</span></label>
                                        <select name="farmer_name" id="select-farmer" class="form-control custom-select">
                                            <option value="1">Musa Ibrahim</option>
                                            <option value="2">Sheriff Adegoke</option>
                                            <option value="3">Adeola Olapupo</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-12">
                                    <div class="form-group">
                                        <label class="form-label">Select Phone Number<span class="form-required">*</span></label>
                                        <select name="farmer_phone" id="select-phone" class="form-control custom-select">
                                            <option value="1">08108929834</option>
                                            <option value="2">08097685737</option>
                                            <option value="3">09093456789</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-12 mt-2 d-flex justify-content-end align-items-center">
                                    <button type="submit" class="btn btn-primary">Get Recommendations</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-12">
                        <div class="recommendation">
                            <!-- Recomendations are displayed here -->
                            This is a soil recommendation...
                        </div>
                        <div class="text-right">
                            <button type="button" id="recBtn" class="btn btn-primary">Send to Farmer</button>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                require(['jquery', 'selectize'], function ($, selectize) {
                    $(function () {
                    $('#select-farmer').selectize({});
                    $('#select-phone').selectize({});

                    $('#recBtn').click(function() {
                        sendRecommendation();
                    })
                    
                    function sendRecommendation() {
                        var rec = $('.recommendation');
                        console.log(rec[0].innerText);
                    }
                    });
                })
            </script>
        </div>
        </div>
    </div>
{% endblock %}
