{% extends 'base_auth.html' %}
{% load staticfiles %}

{% block body %}
<div class="row">
  <div class="col col-login mx-auto">
    <div class="text-center mb-6">
      <a href="./">
        <img src="{% static 'assets/images/logo.png' %}" class="h-6" alt="[VERDE]">
      </a>
    </div>
    <form class="card" method="post">
      {% csrf_token %}
      <div class="card-body p-6">
        <div class="card-title">Create new account</div>
        
        <!-- {% for error in field.errors %}
        <p class="error">{{ error }}</p>
        {% endfor %} -->

        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" placeholder="What do we call you?" required>
          <p>{{ form.username.errors }}</p>
        </div>
        <div class="form-group">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="How do we reach you?" required>
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password1" placeholder="Password" required>
          <p>{{ form.password1.errors }}</p>
        </div>
        <div class="form-group">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="password2" placeholder="Confirm password" required>
          <p>{{ form.password2.errors }}</p>
        </div>
        <div class="form-group">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" required/>
            <span class="custom-control-label">I agree to the
              <a href="#">terms and conditions</a>
            </span>
          </label>
        </div>
        
        <div class="form-footer">
          <button type="submit" class="btn btn-primary btn-block" name="register">Register</button>
        </div>
      </div>

    </form>
    <div class="text-center text-muted">
      Already have account?
      <a href="{% url 'login' %}">Log in</a>
    </div>
  </div>
</div>
{% endblock %}
